            <div class="col-md-12">
                <div class="white-box">
                    <h2 class="header-title">身体机理信息添加页面！</h2>
                    <form action="/body/bodyadd" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label for="inputPassword33" class="col-md-2 control-label">系统名称</label>
                            <div class="col-md-10">
                                <input type="text" name="bodysystem" class="form-control" id="inputPassword33"
                                       placeholder="系统名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword35" class="col-md-2 control-label">疾病名称</label>
                            <div class="col-md-10">
                                <input type="text" name="ill_name" class="form-control" id="inputPassword35"
                                       placeholder="疾病名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword36" class="col-md-2 control-label">疾病原因</label>
                            <div class="col-md-10">
                                <input type="text" name="ill_reason" class="form-control" id="inputPassword36"
                                       placeholder="疾病原因">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword37" class="col-md-2 control-label">疾病症状</label>
                            <div class="col-md-10">
                                <input type="text" name="ill_details" class="form-control" id="inputPassword37"
                                       placeholder="疾病症状">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword38" class="col-md-2 control-label">医生建议</label>
                            <div class="col-md-10">
                                <input type="text" name="ill_advice" class="form-control" id="inputPassword38"
                                       placeholder="医生建议">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword39" class="col-md-2 control-label">治疗方式</label>
                            <div class="col-md-10">
                                <input type="text" name="ill_cure" class="form-control" id="inputPassword39"
                                       placeholder="治疗方式">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-5">
                                <button type="submit" class="btn btn-default col-sm-offset-6">提交</button>
                            </div>
                        </div>
                    </form>
