<!-- main content start-->
<div class="main-content">
    <!-- header section start-->
    <div class="header-section">
        <div th:replace="menu::mytopbar">
        </div>
    </div>
    <!-- header section end-->

    <!--body wrapper start-->
    <div class="wrapper">
        <!--Start Page Title-->
        <div class="page-title-box">
            <h4 class="page-title">Form Basic</h4>
            <ol class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Form</a>
                </li>
                <li class="active">Form Basic</li>
            </ol>
            <div class="clearfix"></div>
        </div>
        <!--End Page Title-->

        <!--Start row-->
        <div class="row">
            <div class="col-md-12">
                <div class="white-box">
                    <h2 class="header-title">添加热点信息</h2>
                    <form class="form-horizontal" action="/event/EDadd" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="inputHot" class="col-md-2 control-label"
                            >热点</label
                            >
                            <div class="col-md-10">
                                <input
                                        class="form-control"
                                        type="text"
                                        id="inputHot"
                                        name="event_title"
                                        placeholder="热点"

                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputTitle" class="col-md-2 control-label">事件标题</label>
                            <div class="col-md-10">
                                <input
                                        class="form-control"
                                        type="text"
                                        id="inputTitle"
                                        name="event_abstract"
                                        placeholder="事件标题"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputDetails" class="col-md-2 control-label">事件详情</label>
                            <div class="col-md-10">
                                <input
                                        class="form-control"
                                        rows="3"
                                        id="inputDetails"
                                        name="event_details"
                                        placeholder="事件详情"
                                />
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="inputClickNum" class="col-md-2 control-label">点击数</label>
                            <div class="col-md-10">
                                <input
                                        class="form-control"
                                        type="text"
                                        id="inputClickNum"
                                        name="click_num"
                                        placeholder="点击数"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputShareNum" class="col-md-2 control-label">点击数</label>
                            <div class="col-md-10">
                                <input
                                        class="form-control"
                                        type="text"
                                        id="inputShareNum"
                                        name="share_num"
                                        placeholder="分享数"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputLink" class="col-md-2 control-label">链接</label>
                            <div class="col-md-10">
                                <input
                                        class="form-control"
                                        type="text"
                                        id="inputLink"
                                        name="link"
                                        placeholder="链接"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPubTime" class="col-md-2 control-label">发布时间</label>
                            <div class="col-md-10">
                                <input
                                        class="form-control"
                                        type="date"
                                        id="inputPubTime"
                                        name="pub_time"
                                        placeholder="发布时间"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-default col-sm-offset-6">提交</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!--End row-->
    </div>

<script language="JavaScript">
    $('#upfile').change(function () {
        var file = $('#upfile').get(0).files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            console.log(e);
            $('#imgshow').get(0).src = e.target.result;
        }
    })
</script>
