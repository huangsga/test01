<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Site Title-->
    <title>故事化资讯网站注册页面</title>
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <script src="/cdn-cgi/apps/head/3ts2ksMwXvKRuG480KNifJ2_JNM.js"></script>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- Stylesheets-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,600italic,900"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .my-login-box {
        background-color: #fff;
        border-radius: 20px;
        padding: 30px;
        -moz-box-shadow: 1px 0px 8px 0px #ADAAB5;
        -webkit-box-shadow: 1px 0px 8px 0px #ADAAB5;
        box-shadow: 1px 0px 8px 0px #ADAAB5;
        margin-bottom: 20px;
      }
      .my-label{
        width: 60px;
        display: inline-block;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/cityPicker.css">
  </head>
  <body
    style="
      background: #eff5f6 url(/images/bcg.jpg) no-repeat;
      background-size: cover;
      -webkit-background-size: cover;
      -o-background-size: cover;
    "
  >
    <!-- Page-->
    <div class="page">
      <!-- Responsive-tabs-->

      <div class="container">
        <div class="row justify-content-md-end">
          <!-- 想要的东西 -->
          <div class="col-md-8 offset-top-10 offset-sm-top-10">
            <div class="offset-top-10 offset-sm-top-10">
              <div class="col-sm-6 my-login-box">
                <h5 class="centered">注册</h5>
                <hr />
                <!-- RD Mailform-->
                <form
                  class="form-horizontal"
                  method="post"
                  action="/user/add"
                >
                  <div class="form-wrap">
                    <label class="form-label-outside my-label" for="inputName"
                      >用户名</label
                    >

                    <input
                      class="form-input col-sm-10"
                      id="inputName"
                      type="text"
                      name="user_name"
                      placeholder="用户名"

                    />
                  </div>
                  <div class="offset-top-18 offset-md-top-18">
                    <div class="form-wrap">
                      <label
                        class="form-label-outside my-label"
                        for="inputPassword"
                        >密码</label
                      >
                      <input
                        class="form-input col-sm-10"
                        id="inputPassword"
                        type="password"
                        name="password"
                        placeholder="密码"
                      />
                    </div>
                  </div>
                  <div class="offset-top-18 offset-md-top-18">
                    <div class="form-wrap">
                      <label class="form-label-outside my-label">性别</label>
                      <label>
                        <input
                          class="radio-inline"
                          type="radio"
                          name="user_sex"
                          value="1"
                          style="margin-right: 5px"
                        />男
                      </label>
                      <label style="margin-left: 10px">
                        <input
                          class="radio-inline"
                          type="radio"
                          name="user_sex"
                          value="0"
                          style="margin-right: 5px"
                        />女
                      </label>
                    </div>
                  </div>
                  <div class="offset-top-18 offset-md-top-18">
                    <div class="form-wrap">
                      <label class="form-label-outside my-label" for="inputDate"
                        >出生日期</label
                      >
                      <input
                        class="form-input col-sm-10"
                        id="inputDate"
                        type="date"
                        name="user_birthday"
                      />
                    </div>
                  </div>
                  <div class="offset-top-18 offset-md-top-18">
                    <div class="form-wrap">
                      <label
                        class="form-label-outside my-label"
                        for="inputEmail"
                        >Email</label
                      >
                      <input
                        class="form-input col-sm-10"
                        id="inputEmail"
                        type="email"
                        name="user_email"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                  <div class="offset-top-18 offset-md-top-18">
                    <div class="form-wrap">
                      <label
                        class="form-label-outside my-label"
                        for="inputNumber"
                        >电话号码</label
                      >
                      <input
                        class="form-input col-sm-10"
                        id="inputNumber"
                        type="number"
                        name="user_phone"
                        placeholder="电话号码"
                      />
                    </div>
                  </div>
                  <div class="offset-top-18 offset-md-top-18">
                    <div class="form-wrap">
                      <label
                        class="form-label-outside my-label"
                        for="cityChoice"
                        >家庭地址</label
                      >
<!--                      <input-->
<!--                        class="form-input col-sm-10"-->
<!--                        id="inputLocation"-->
<!--                        type="text"-->
<!--                        name="user_address"-->
<!--                        placeholder="家庭地址：省份即可"-->
<!--                      />-->
                      <input type="text" class="form-input col-sm-10" id="cityChoice" name="user_address">
                      <input type="hidden" id="province" value="">
                      <input type="hidden" id="city" value="">

                      <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
                      <script type="text/javascript" src="/js/cityData.js"></script>
                      <script type="text/javascript" src="/js/cityPicker.js"></script>
                      <script>
                        var cityPicker = new IIInsomniaCityPicker({
                          data: cityData,
                          target: '#cityChoice',
                          valType: 'k-v',
                          hideCityInput: '#city',
                          hideProvinceInput: '#province',
                          callback: function(city_id){
                            // alert(city_id);
                          }
                        });

                        cityPicker.init();
                      </script>
                    </div>
                  </div>
                  <div class="col-sm-12 offset-top-18">
                    <button class="btn btn-primary col-md-12" type="submit">
                      注册
                    </button>
                  </div>
                </form>
                <div
                  class="offset-top-18 offset-md-top-18"
                  style="margin-bottom: -10px"
                >
                  <div class="form-wrap">
                    <div class="form-group text-center">
                      已有账号，<a th:href="@{/user/login}">去登录！</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 想要的东西结束了 -->
        </div>
      </div>
    </div>
    <div class="preloader">
      <div class="preloader-body">
        <div class="preloader-loading">
          <p>Loading</p>
          <span></span>
        </div>
      </div>
    </div>
    <!-- Javascript-->
    <script src="/js/core.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
