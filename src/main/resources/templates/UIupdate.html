<body class="sticky-header">
<!--Start left side Menu-->

    <!--logo-->
    <div class="logo">
        <a href="index.html"><img src="/assets/images/logo.png" alt=""/></a>
    </div>

    <div class="logo-icon text-center">
        <a href="index.html"
        ><img src="/assets/images/logo-icon.png" alt=""
        /></a>
    </div>
    <!--logo-->

        <!--Sidebar nav-->
        <div class="nano" th:replace="menu::mymenu">
        </div>
        <!--End sidebar nav-->

</div>

<!-- main content start-->
<div class="main-content">
    <!-- header section start-->
    <div class="header-section">
        <div th:replace="menu::mytopbar">
        </div>
    </div>
    <!-- header section end-->

    <!--body wrapper start-->
    <div class="wrapper">
        <!--Start Page Title-->
        <div class="page-title-box">
            <h4 class="page-title">Form Basic</h4>
            <ol class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Form</a>
                </li>
                <li class="active">Form Basic</li>
            </ol>
            <div class="clearfix"></div>
        </div>
        <!--End Page Title-->

        <!--Start row-->
        <div class="row">
            <div class="col-md-12">
                <div class="white-box">
                    <h2 class="header-title">用户注册信息添加页面！</h2>
                    <form action="/user/update" method="post" class="form-horizontal">
                        <input type="hidden" th:value="${userInfo.user_id}" name="user_id">
                        <div class="form-group">
                            <label for="inputName" class="col-md-2 control-label">用户名</label>
                            <div class="col-md-10">
                                <input type="text" th:value="${userInfo.user_name}" name="user_name"
                                       class="form-control" id="inputName" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-md-2 control-label">密码</label>
                            <div class="col-md-10">
                                <input type="password" th:value="${userInfo.password}" name="password" class="form-control" id="inputPassword"
                                       placeholder="密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">性别</label>
                            <label class="radio-inline">
                                <input type="radio" th:checked="${userInfo.user_sex}==true?1:0" checked name="user_sex" value="1">男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" th:checked="${userInfo.user_sex}==false?1:0" name="user_sex" value="0">女
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="inputBirthday" class="col-md-2 control-label">出生日期</label>
                            <div class="col-md-10">
                                <input type="date" th:value="${userInfo.user_birthday}" name="user_birthday" id="inputBirthday" class="form-control"
                                       placeholder="出生日期">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">Email</label>
                            <div class="col-md-10">
                                <input type="Email" th:value="${userInfo.user_email}" name="user_email" class="form-control" id="inputEmail"
                                       placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputNumber" class="col-md-2 control-label">电话号码</label>
                            <div class="col-md-10">
                                <input type="number" th:value="${userInfo.user_phone}" name="user_phone" class="form-control" id="inputNumber"
                                       placeholder="电话号码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputAddress" class="col-md-2 control-label">家庭住址</label>
                            <div class="col-md-10">
                                <input type="text" th:value="${userInfo.user_address}" name="user_address" class="form-control" id="inputAddress"
                                       placeholder="家庭住址">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-5">
                                <button type="submit" class="btn btn-default col-sm-offset-6">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--End row-->
    </div>
    <!-- End Wrapper-->

    <!--Start  Footer -->
    <footer class="footer-main">
        Copyright &copy; 2020-故事化资讯网站-No.5 All rights reserved.
    </footer>
    <!--End footer -->
</div>
<!--End main content -->
