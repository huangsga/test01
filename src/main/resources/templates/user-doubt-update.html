    <meta charset="utf-8"/>

    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>用户浏览信息添加页面！</title>
    <link href="/assets/css/icons.css" rel="stylesheet"/>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/css/style.css" rel="stylesheet"/>
    <link href="/assets/css/responsive.css" rel="stylesheet"/>

<body class="sticky-header">
<!--Start left side Menu-->
<div class="left-side sticky-left-side">
    <!--logo-->
    <div class="logo">
        <a href="index.html"><img src="/assets/images/logo.png" alt=""/></a>
    </div>

    <div class="logo-icon text-center">
        <a href="index.html"
        ><img src="/assets/images/logo-icon.png" alt=""
        /></a>
    </div>
    <!--logo-->

    <div class="left-side-inner">
        <!--Sidebar nav-->
        <div class="nano" th:replace="menu::mymenu">
        </div>
        <!--End sidebar nav-->
    </div>
</div>
<!--End left side menu-->

<!-- main content start-->
<div class="main-content">
    <!-- header section start-->
    <div class="header-section">
        <div th:replace="menu::mytopbar">
        </div>
    </div>
    <!-- header section end-->

    <!--body wrapper start-->
    <div class="wrapper">
        <!--Start Page Title-->
        <div class="page-title-box">
            <h4 class="page-title">Form Basic</h4>
            <ol class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Form</a>
                </li>
                <li class="active">Form Basic</li>
            </ol>
            <div class="clearfix"></div>
        </div>
        <!--End Page Title-->

        <!--Start row-->
        <div class="row">
            <div class="col-md-12">
                <div class="white-box">
                    <h2 class="header-title">用户留言提问回答页面！</h2>
                    <form action="/doubt/update" method="post" class="form-horizontal">
                        <input type="hidden" th:value="${userDoubt.mess_id}" name="mess_id">
                        <div class="form-group">
                            <label for="inputName" class="col-md-2 control-label">用户名</label>
                            <div class="col-md-10">
                                <input type="text" th:value="${userDoubt.user_name}" name="user_name"
                                       class="form-control" id="inputName" placeholder="用户名" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">用户邮箱</label>
                            <div class="col-md-10">
                                <input type="Email" th:value="${userDoubt.user_email}" name="user_email"
                                       class="form-control" id="inputEmail"
                                       placeholder="用户邮箱" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDocName" class="col-md-2 control-label">医生姓名</label>
                            <div class="col-md-10">
                                <input type="text" th:value="${userDoubt.doc_name}" name="doc_name" class="form-control"
                                       id="inputDocName"
                                       placeholder="医生姓名" disabled>
                            </div>
                        </div>

                        <div class="form-group" th:each="UserDoubt:${userDoubt}">
                            <label for="inputDoubt" class="col-md-2 control-label">用户留言</label>
                            <div class="col-md-10">
                                <textarea rows="5" th:text="${UserDoubt.user_doubt}" name="user_doubt" id="inputDoubt"
                                          class="form-control"
                                          placeholder="用户留言" disabled></textarea>
                            </div>
                        </div>

                        <div class="form-group" th:each="UserDoubt:${userDoubt}">
                            <label for="inputDetails" class="col-md-2 control-label">医生回答</label>
                            <div class="col-md-10">
                                <textarea rows="5" th:text="${UserDoubt.mess_details}" name="mess_details"
                                          class="form-control" id="inputDetails"
                                          placeholder="医生回答"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-5">
                                <button type="submit" class="btn btn-default col-sm-offset-6">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--End row-->
    </div>
    <!-- End Wrapper-->

    <!--Start  Footer -->
    <footer class="footer-main">
        Copyright &copy; 2020-故事化资讯网站-No.5 All rights reserved.
    </footer>
    <!--End footer -->
</div>
<!--End main content -->

<!--Begin core plugin -->
<script src="/assets/js/jquery.min.js"></script>

<script src="/assets/plugins/moment/moment.js"></script>
<script src="/assets/js/jquery.slimscroll.js "></script>
<script src="/assets/js/jquery.nicescroll.js"></script>
<script src="/assets/js/functions.js"></script>
<!-- End core plugin -->
</body>
</html>
